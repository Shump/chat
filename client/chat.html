
<div>
<div class="pure-u-1-4"></div>
<div id="chat-window" class="pure-u-1-2 vert-center">

  <div id="connection-window">

    <center>
    <button ng-click="my_data.disconnect()">Disconnect</button>
  </center>
    
  </div>

  <div id="messages-window">
    <div ng-repeat="msg in my_data.messages" class="message">
      {{msg.text}}
    </div>

  </div>

  <div id="input-window">

      <form ng-submit="my_data.send_message()">
        <input type="text" id="message-input" ng-model="my_data.msg_text">
      </form>

  </div>

</div>
</div>
