
<!doctype html>
<html ng-app="chatClient">
<head>
  <meta charset="utf-8">
  <title>Chat client</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="chat.js"></script>
  <link rel="stylesheet" href="chat.css">
</head>

<body ng-controller="chatController">
<div id="chat-window">
  <div id="connection-window">

    User name:<input type="text" ng-model="username"><br>
    URL:<input type="text" ng-model="url"><br>
    <button ng-click="is_connected ? disconnect() : connect()">{{is_connected ? "Disconnect" : "Connect"}}</button>Connected: {{is_connected}}
    
  </div>

  <div id="messages-window">
    <div ng-repeat="msg in messages" class="message">
      {{msg.text}}
    </div>

  </div>

  <div id="input-window">

      <input type="text" id="message-input" ng-model="msg_text" ng-keyup='$event.keyCode == 13 && send_message()'>

  </div>

</div>
  
</body>
</html>
